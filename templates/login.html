<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 机电管理系统</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <!-- 登录卡片 -->
            <div class="login-card">
                <div class="login-header">
                    <div class="logo-container">
                        <i class="fas fa-building text-white text-4xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold mb-2 text-center text-blue-700">机电管理系统</h2>
                    <p class="text-center text-blue-500 mb-8">欢迎回来</p>
                </div>
                
                <form method="POST" class="login-form">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="mb-6">
                                {% for category, message in messages %}
                                    <div class="px-4 py-3 rounded relative mb-2
                                        {% if category == 'error' %}bg-red-100 border border-red-400 text-red-700
                                        {% elif category == 'success' %}bg-green-100 border border-green-400 text-green-700
                                        {% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}"
                                        role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    
                    <div class="form-group">
                        <label for="employee_id" class="label-text">工号</label>
                        <div class="input-wrapper">
                            <span class="icon-wrapper">
                                <i class="fas fa-id-card text-blue-400"></i>
                            </span>
                            <input type="text" id="employee_id" name="employee_id" required
                                   class="magic-input" placeholder="请输入您的工号">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="label-text">密码</label>
                        <div class="input-wrapper">
                            <span class="icon-wrapper">
                                <i class="fas fa-lock text-blue-400"></i>
                            </span>
                            <input type="password" id="password" name="password" required
                                   class="magic-input" placeholder="请输入您的密码">
                        </div>
                    </div>
                    
                    <button type="submit" class="magic-button">
                        <span class="button-text">登录</span>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>还没有账号？ <a href="{{ url_for('register') }}" class="register-link">创建账号</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
