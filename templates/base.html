<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机电管理系统 - {% block title %}{% endblock %}</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-2xl font-bold">机电管理系统</h1>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6">
                    {% for category, message in messages %}
                        <div class="px-4 py-3 rounded relative mb-2
                            {% if category == 'error' %}bg-red-100 border border-red-400 text-red-700
                            {% elif category == 'success' %}bg-green-100 border border-green-400 text-green-700
                            {% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}" 
                            role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 机电管理系统 - 版权所有</p>
        </div>
    </footer>
</body>
</html>
